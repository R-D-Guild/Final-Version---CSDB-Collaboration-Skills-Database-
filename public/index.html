<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title><img src="<%= require('../src/Assets/singularityNETlogo.svg') %>" alt="">CSD sign up</title>
</head>
<body id="body"> 
  <div class="form-container">
       <p class="title">SingularityNET CSDB</p>
       <form id="signUpFormDetails" class="signUpForm">
        <div id="confirmationMessage" class="alert"></div>
        <input type="email" id="signUpEmail" class="input" placeholder="Email">
        <div class="password-wrapper">
         <input type="password" id="signUpPassword" class="input" placeholder="Password">
         <span id="togglePassword" class="eye-icon" style="cursor: pointer;"><i class="fa-solid fa-eye"></i></span> <!-- Password visibility toggle -->
        </div>
         <div class="h-captcha" data-sitekey="7d8ced36-0f1e-4442-a8cc-72b2b610acbe"></div>
         <button id="signUpBtn" class="form-btn">Sign Up</button>
       </form>
       <p class="sign-up-label">
         Already have an account?<a href="login.html" target="_self" class="login-up-link">Log in</a>
       </p>
       <div  class="buttons-container">
         <div id="gitHubSignUpBtn" class="gitHub-sign-up-button">
          <i class="fa-brands fa-github"></i>
           <span>Sign up with GitHub</span>
         </div>
          <button id="discordSignUpBtn" class="discord-sign-up-button">
            <i class="fa-brands fa-discord"></i>
            <span>Sign up with Discord</span>
          </button>
         <div id="googleSignUpBtn" class="google-sign-up-button">
           <svg stroke="currentColor" fill="currentColor" stroke-width="0" version="1.1" x="0px" y="0px" class="google-icon" viewBox="0 0 48 48" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
             <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12
                c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24
               c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path>
             <path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657
               C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path>
             <path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36
                c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path>
             <path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571
               c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path>
           </svg>
           <span>Sign up with Google</span>
         </div>
       </div>
     </div>
   <!-- Font Awesome cdn -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<script src="https://js.hcaptcha.com/1/api.js" async defer></script>
</body>
</html>
